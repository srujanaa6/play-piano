<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>piano</title>
</head>
<body>
    <div class="card">
        <div class="logo-holder logo-1">
            <a>
              <p>play it</p>
            </a>
          </div>
        
    <ul class="piano-keys card-body">
        <li class="key white"data-key="a"><span>c</span></li> 
        <li class="key black"data-key="w"><span>c</span></li>
        <li class="key white"data-key="s"><span>d</span></li>
        <li class="key black"data-key="e"><span>d</span></li>
        <li class="key white"data-key="d"><span>e</span></li>
        <li class="key white"data-key="f"><span>f</span></li>
        <li class="key black"data-key="t"><span>f</span></li>
        <li class="key white"data-key="g"><span>g</span></li>
        <li class="key black"data-key="y"><span>g</span></li>
        <li class="key white"data-key="h"><span>a</span></li>
        <li class="key black"data-key="u"><span>a</span></li>
        <li class="key white"data-key="j"><span>b</span></li>
        <li class="key white"data-key="k"><span>c</span></li>
        <li class="key black"data-key="o"><span>c</span></li>
        <li class="key white"data-key="l"><span>d</span></li>
        <li class="key black"data-key="p"><span>d</span></li>
        <li class="key white"data-key=";"><span>e</span></li>
    </ul>
